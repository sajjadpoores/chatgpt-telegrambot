version: '3.8'
services:
  ai-chat-bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - 3000:3000
    networks:
      - poores
    environment:
      - MONGO_URL=mongodb://mongo:27017/telegrambot
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4.6
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    networks:
      - poores

networks:
  poores:
    driver: bridge
